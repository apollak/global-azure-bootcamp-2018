---
layout: default
---

{% for page in site.pages %}
	{% if page.page-category == "sponsor" %}
        <h1>{{ page.title }}</h1>

		{% if page.image != null %}
		<img class="rounded float-right" src="{{ site.baseurl }}/assets/{{ page.image }}" alt="{{ page.title}} Logo" />
		{% endif %}

	    {{ page.content | markdownify }}
	{% endif %}
{% endfor %}
